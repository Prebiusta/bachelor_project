<div class="col">
    <h1>Approve document</h1>
    <sf-document-details [document]="document"></sf-document-details>
    <div class="mt-5">
        <button mat-raised-button color="warn" (click)="openRejectDialog()">Reject</button>
        <button mat-raised-button class="ml-2" color="primary" (click)="approveDocument()">Start approval process</button>
    </div>
</div>
