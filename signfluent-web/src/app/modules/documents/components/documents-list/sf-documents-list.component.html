<div class="d-flex">
    <mat-form-field appearance="outline" class="ml-auto pt-2">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let documentTask">{{documentTask.document.description}}</td>
    </ng-container>

    <div *ngIf="type == 'OWN' || type =='ALL'">
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>>
            <td mat-cell *matCellDef="let documentTask" [ngClass]="{'sf-status-blue': documentTask.document.status == 'For Approval',
                'sf-status-yellow': documentTask.document.status == 'Received',
                'sf-status-red': documentTask.document.status == 'Rejected',
                'sf-status-green': documentTask.document.status == 'Approved'}">
                {{documentTask.document.status}}</td>
        </ng-container>
    </div>

    <div *ngIf="type == 'APPROVAL' || type =='ALL' || type == 'DELEGATE'">
        <ng-container matColumnDef="uploadedBy">
            <th mat-header-cell *matHeaderCellDef> Uploaded By </th>
            <td mat-cell *matCellDef="let documentTask">{{documentTask.document.uploadedBy}}</td>
        </ng-container>
    </div>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let documentTask">{{documentTask.document.uploadedAt | date}}</td>
    </ng-container>

    <div *ngIf="type == 'APPROVAL' || type=='DELEGATE'">
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let documentTask">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <div *ngIf="type == 'DELEGATE'">
                        <button [routerLink]="['delegate', documentTask.taskId ]" mat-menu-item>
                            <span>Delegate</span>
                        </button>
                    </div>
                    <div *ngIf="type == 'APPROVAL'">
                        <button [routerLink]="['/approve']" mat-menu-item>
                            <span>Approve</span>
                        </button>
                    </div>
                </mat-menu>
            </td>
        </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No documents found</td>
    </tr>
</table>

<mat-paginator [pageSize]="10"></mat-paginator>
