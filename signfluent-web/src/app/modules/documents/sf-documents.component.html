<mat-tab-group mat-align-tabs="center">
    <mat-tab label="OWN DOCUMENTS">
        <ng-template matTabContent>
            <sf-documents-list [type]="listType.Own"></sf-documents-list>
        </ng-template>
    </mat-tab>
    <mat-tab *ngIf="isApprover()" label="FOR APPROVAL">
        <ng-template matTabContent>
            <sf-documents-list [type]="listType.Approver"></sf-documents-list>
        </ng-template>
    </mat-tab>
    <mat-tab *ngIf="isDelegator()" label="FOR DELEGATION">
        <ng-template matTabContent>
            <sf-documents-list [type]="listType.Delegator"></sf-documents-list>
        </ng-template>
    </mat-tab>
    <mat-tab *ngIf="isAdministrator()" label="ALL DOCUMENTS">
        <ng-template matTabContent>
            <sf-documents-list [type]="listType.Administrator"></sf-documents-list>
        </ng-template>
    </mat-tab>
    <mat-tab label="UPLOAD">
        <ng-template matTabContent>
            <sf-document-upload></sf-document-upload>
        </ng-template>
    </mat-tab>
</mat-tab-group>
