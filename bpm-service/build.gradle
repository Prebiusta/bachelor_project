plugins {
    id 'org.springframework.boot' version '2.5.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'maven-publish'
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            url = uri('https://repo.maven.apache.org/maven2/')
        }
        mavenCentral()
    }
}

jar {
    enabled = false
}

dependencies {
    implementation project(":api-clients:user-service-client")
    implementation project(":api-clients:document-service-client")
    implementation project(":api-clients:notification-service-client")
    implementation project(":api-clients:certificate-authority-client")
    implementation project(":api-clients:device-service-client")

    // Required for child dependencies
    implementation 'com.squareup.okhttp3:okhttp:4.9.2'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.2'

    // Camunda
    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-rest:7.15.0'
    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp:7.15.0'
    implementation 'org.camunda.bpm:camunda-engine-plugin-spin:7.15.0'
    implementation 'org.camunda.spin:camunda-spin-dataformat-all:1.11.0'
    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-test:7.15.0'
    implementation 'org.camunda.spin:camunda-spin-dataformat-json-jackson:1.11.0'

    // Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.5.5'

    // Mariadb
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.4'

    // Keycloak
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.5'
    implementation 'org.keycloak:keycloak-spring-boot-starter:15.0.2'
    implementation 'org.keycloak:keycloak-spring-security-adapter:15.0.2'

    // Swagger
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'
    implementation 'io.springfox:springfox-swagger2:3.0.0'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    // Mapstruct
    implementation 'org.mapstruct:mapstruct:1.4.2.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'

}

group = 'dk.signfluent'
version = '1.0.0-SNAPSHOT'
description = 'bpm-service'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
