plugins {
    id 'org.springframework.boot' version '2.5.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-rest:7.15.0'
    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp:7.15.0'
    implementation 'org.camunda.bpm:camunda-engine-plugin-spin:7.15.0'
    implementation 'org.camunda.spin:camunda-spin-dataformat-all:1.10.1'
    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-test:7.15.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.4.3'
}

group = 'dk.signproof'
version = '1.0.0-SNAPSHOT'
description = 'bpm-service'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
