apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-deployment
  labels:
    app: ca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ca
  template:
    metadata:
      labels:
        app: ca
    spec:
      containers:
        - name: ca
          imagePullPolicy: Never
          image: signfluent/certificate-authority:latest
          ports:
            - containerPort: 8004
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: gcp-sa-key
