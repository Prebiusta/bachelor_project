apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-service-deployment
  labels:
    app: document-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: document-service
  template:
    metadata:
      labels:
        app: document-service
    spec:
      containers:
        - name: document-service
          imagePullPolicy: Never
          image: signfluent/document-service:latest
          ports:
            - containerPort: 8001
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: gcp-sa-key
